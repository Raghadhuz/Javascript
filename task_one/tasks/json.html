<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show JSON as Table</title>

    <style>
      /* Just for simple styling */
      #box {
        width: 300px;
        padding: 20px;
        margin: 30px auto;
        text-align: center;
        border: 2px solid #333;
        cursor: pointer;
        font-family: Arial, sans-serif;
        background-color: darkblue;
        justify-content: center;
        color: white;
      }

      #table-container {
        width: 80%;
        margin: 20px auto;
        font-family: Arial, sans-serif;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      table,
      th,
      td {
        border: 1px solid #666;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <!-- Div that will have the events -->
    <div id="box">
      Click to show table<br />
      Double-click to hide table
    </div>

    <!-- Empty div where the table will appear -->
    <div id="table-container"></div>

    <!-- Link to JS file -->
    <script src="json.js"></script>
  </body>
</html>
